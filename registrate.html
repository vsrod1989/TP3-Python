    <section>
        <menu>
            <h2 style="font-family: cursive; font-size: x-large;"><u>Formulario de Registro</u></h2>
            <form action="show_data.html" target="_blank" style="font-family: cursive; font-size: larger;">
                <label for="firstname">Nombre:  </label><input type="text" name="firstname"
                    placeholder="Ingrese su Nombre completo">
                <br>
                <br>
                <label for="lastname">Apellido: </label><input type="text" name="lastname"
                    placeholder="Ingrese su Apellido completo" >
                <br>
                <br>
                <label for="street">Dirección: </label><input type="text" name="city" value="Corrientes">
                <br>
                <br>
                <label for="zipcode">Código Postal: </label><input type="text" name="zipcode"
                    placeholder="Ingrese su Código Postal">
                <br>
                <br>
                <label for="birthdate">Fecha de Nacimiento (dd/mm/año): </label><input type="text" name="birthdate"
                    placeholder="Ingrese su Fecha de Nacimiento" >

                <p>
                <h3><u>Genero:</u></h3>

                <input type="radio" name="gender" value="femenino" checked>Femenino
                <input type="radio" name="gender" value="masculino" checked>Masculino
                <input type="radio" name="gender" value="no binario" checked>No binario
                </p>
                <p>
                <h3><u>Estudios</u></h3>
                    <input type="checkbox" name="estudios" value="primario"> Primario
                    <input type="checkbox" name="estudios" value="secundario"> Secundario
                    <input type="checkbox" name="estudios" value="terciario"> Terciario
                    <input type="checkbox" name="estudios" value="universitario"> Universitario
                    <input type="checkbox" name="estudios" value="otros"> Otros
                </p>
                <input type="submit" value="Enviar">

            </form>
